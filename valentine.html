<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes {
      background: #e91e63;
      color: white;
      margin-right: 15px;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(233, 30, 99, 0.7);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <button class="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    /* NO button runs away */
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    /* YES button redirect */
    function yesClicked() {
      const message = encodeURIComponent(
        "Hey ðŸ’– I just wanted to say YES! Happy Valentineâ€™s Day ðŸ˜˜"
      );

      // WhatsApp redirect
      window.location.href = `https://wa.me/?text=${message}`;

      // ðŸ‘‰ EMAIL option (uncomment if you prefer email instead)
      // window.location.href = `mailto:someone@example.com?subject=Valentine ðŸ’–&body=${message}`;
    }

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
